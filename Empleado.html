<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo empleado</title>
    <link rel="stylesheet" href="./Empleado.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

</head>

<body id="style1">
    
    <header>
        <h1>Formulario de registro de entrada y salida.</h1>
    </header>
    <div class="container">
    <main>   
        <form action="">
            <label id="name1" for="name"><span>¿Cuál es tu nombre?</span>
                <input type="text" id="name" name="name" required></label>
                <br><br>
            <label id="identificación1" for=""><span>¿Cuál es tu número de identificación?</span>
                <input type="text" id="id" name="id" required></label>
                <br><br>
            <label id="cargo1" for="cargo">
                <span>¿Cuál es tu cargo?</span>
                <select id="cargo" name="cargo" required>
                    <option value="">Seleccione un cargo</option>
                    <option value="1">Director</option>
                    <option value="2">Jefe de área</option>
                    <option value="3">Empleado</option>
                    <option value="4">Auxiliar</option>
                    <option value="5">Gerente de proyecto</option>
                    <option value="6">Gerente general</option>
                    <option value="7">Encargado de recursos humanos</option>
                    <option value="8">Encargado de finanzas</option>
                    <option value="9">Encargado de marketing</option>
                    <option value="10">Encargado de ventas</option>
                    <option value="11">Encargado de logística</option>
                    <option value="12">Encargado de contabilidad</option>
                    <option value="13">Encargado de seguridad y salud</option>
                </select>
            </label>
            <br><br>
            <label id="horario1" for="horarios">
                <span>¿Cuál es tu horario?</span>
                <select id="horarios" name="horarios" required>
                    <option value="">Seleccione un horario</option>
                    <option value="1">Mañana</option>
                    <option value="2">Tarde</option>
                    <option value="3">Noche</option>
                </select>
            </label>
            <br><br>
            <label id="ingreso1" for="ingreso">
                <span>horario de ingreso</span>
                <input type="time" id="ingreso" name="ingreso" required>
            </label>
            <br><br>
            <label id="salida1" for="salida">
                <span>horario de salida</span>
                <input type="time" id="salida" name="salida" required>
            </label>
            <br><br>
            <button>Enviar</button>
        </form>

    </main>
</div>
</body>

</html>
