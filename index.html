<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión De Horarios</title>
  <link rel="stylesheet" href="./Style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <nav class=" rounded-sm	 bg-cyan-400 border-gray-950 shadow-md"></nav>
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4  border-gray-950 shadow-md    ">

    <a href="#" class="flex items-center   ">
      <img src="imagenes/Tyme .jpg" class="h-10 mr-3" alt="Logo" />
      <span class="self-center text-2xl font-semibold whitespace-nowrap">
        Mi Empresa
      </span>
    </a>
    <button type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
      <span class="sr-only">Abrir menú principal</span>
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <path d="M4 6H20M4 12H20M4 18H20" stroke="#000000" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round"></path>
        </g>
      </svg>
    </button>
    <div class="hidden w-full md:block md:w-auto" id="navbar-menu">
      <ul
        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white">
        <li>
          <a href="#"
            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">
            Inicio
          </a>
        </li>
        <li><a href="#"
            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">
            Administrador
          </a>
        </li>
        <li><a href="#"
            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">
            Contacto
          </a></li>
      </ul>
    </div>
  </div>
  <div class="container">
    <div class="card__container">
      <h2 id="texto1">Administrador</h2>
      <p id="parrafo1">Sección administrativa, con la cuál se llevarán registro de los horarios de los empleados, sus turnos y demás.
      </p>
      <button id="button1"><a href="./Inicio.html">Ingresar</a></button>
    </div>
    <div class="card__container2">
      <h2 id="texto2">Empleados</h2>
      <p id="parrafo2">Sección de empleado, con la cuál se dispondra el formulario de ingreso y salida de los empleados
      </p>
      <button id="button2"><a href="./Empleado.html">Ingresar</a>
      </button>

    </div>
  </div>



  <script>document.querySelector('button').addEventListener('click', () => {
      document.getElementById('navbar-menu').classList.toggle('hidden');
    });</script>
</body>

</html>
