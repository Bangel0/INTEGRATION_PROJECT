<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exportar</title>
    <link rel="stylesheet" href="./CSS/Exportar.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="main__content">
      <section>
        <h1>Exportaci√≥n De Archivos</h1>
      </section>
      <section>
        <form>
          <label for="formato">Formato:</label>
          <select id="formato" name="formato">
            <option value="csv">PDF</option>
            <option value="xlsx">Excel</option></select
          ><br />
          <label for="text">Nombre</label>
          <input type="text" /><br /><br />
          <label for="number">Numero de ID</label>
          <input type="number" /><br /><br />
          <label for="date">Fecha de Ingreso</label>
          <input type="date" /><br /><br />
          <label for="time">Hora de Ingreso</label>
          <input type="time" /><br /><br />
          <label for="date">Fecha de Salida</label>
          <input type="date" /><br /><br>
          <label for="time">Hora de Salida</label>
          <input type="time" /><br /><br>
          <label for="text">Observaciones</label>
          <textarea
            name="observaciones"
            id="observaciones"
            cols=""
            rows=""
          ></textarea>
          <br />
          <button type="submit">Exportar</button>
        </form>
      </section>
    </main>
  </body>
</html>
